<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="hexGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Hexagon shape -->
  <polygon points="100,30 160,65 160,135 100,170 40,135 40,65" 
           fill="url(#hexGradient)" stroke="#808080" stroke-width="2.5"/>
  
  <!-- White 5-pointed star in center -->
  <g transform="translate(100, 100)">
    <polygon points="0,-25 7.5,-7.5 26,-7.5 10,5 15,25 0,12.5 -15,25 -10,5 -26,-7.5 -7.5,-7.5" 
             fill="#ffffff" stroke="#ffffff" stroke-width="0.5" stroke-linejoin="round"/>
  </g>
</svg>